<ion-app>

  <ion-menu side="start" contentId="menu-menu" menuID="main-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item button routerLink="/home" (click)="cerrarMenu()">
          <ion-icon slot="start" name="home"></ion-icon>
          Home
        </ion-item>
        <ion-item button routerLink="/about">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          About
        </ion-item>
        <ion-item button routerLink="/contact">
          <ion-icon slot="start" name="mail"></ion-icon>
          Contact
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="menu-menu"></ion-router-outlet>

</ion-app>
